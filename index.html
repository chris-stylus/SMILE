<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile-to-LED Control | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .video-flip { transform: scaleX(-1); }
        .glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
        .glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 md:p-8 selection:bg-indigo-500">

    <header class="max-w-4xl mx-auto mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-green-400 to-emerald-500 bg-clip-text text-transparent flex items-center gap-2">
                <span id="header-icon">ðŸ˜Š</span>
                Smile-to-LED
            </h1>
            <p class="text-slate-400 mt-1">Real-time IoT Facial Control</p>
        </div>
        <div class="flex flex-col items-end gap-2">
            <div class="flex items-center gap-3 bg-slate-800 p-3 rounded-2xl border border-slate-700 shadow-xl">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500"></div>
                <span id="status-text" class="text-sm font-medium text-slate-300">Initializing...</span>
            </div>
            <div id="sync-indicator" class="text-[10px] uppercase tracking-widest text-slate-500 font-bold hidden">
                Last Sync: <span id="sync-time" class="text-indigo-400">Never</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-7 flex flex-col gap-4">
            <div class="relative aspect-video bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-slate-800 group">
                <div id="camera-placeholder" class="absolute inset-0 flex flex-col items-center justify-center gap-4 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 opacity-20 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <p>Waking up camera...</p>
                </div>
                <video id="video" autoplay muted class="w-full h-full object-cover video-flip hidden"></video>
                <div id="smile-overlay" class="absolute inset-0 border-8 border-green-500/30 pointer-events-none hidden transition-all duration-300"></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 flex flex-col items-center justify-center">
                    <span class="text-[10px] uppercase text-slate-500 mb-1">Network</span>
                    <span class="text-indigo-400 font-mono text-sm">UPS-4G</span>
                </div>
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 flex flex-col items-center justify-center">
                    <span class="text-[10px] uppercase text-slate-500 mb-1">API Status</span>
                    <span id="api-status" class="text-emerald-400 text-sm italic">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="bg-slate-800/80 rounded-3xl p-6 border border-slate-700 shadow-lg backdrop-blur-md">
                <h2 class="text-lg font-semibold mb-6 text-slate-300 flex items-center justify-between">
                    Device Output
                    <span class="text-[10px] bg-slate-700 px-2 py-1 rounded text-slate-400">GPIO ACTIVE</span>
                </h2>

                <div class="space-y-4">
                    <div id="green-card" class="p-4 bg-slate-900/50 rounded-2xl border border-slate-700 flex items-center justify-between transition-all duration-300">
                        <div class="flex items-center gap-4">
                            <div id="green-icon" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-slate-500">ðŸŸ¢</div>
                            <div>
                                <p class="text-sm font-bold">Green LED</p>
                                <p class="text-[10px] text-slate-500">SMILE DETECTED</p>
                            </div>
                        </div>
                        <div id="green-val" class="text-xs font-mono text-slate-600">OFF</div>
                    </div>

                    <div id="red-card" class="p-4 bg-slate-900/50 rounded-2xl border border-slate-700 flex items-center justify-between transition-all duration-300">
                        <div class="flex items-center gap-4">
                            <div id="red-icon" class="w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-slate-500">ðŸ”´</div>
                            <div>
                                <p class="text-sm font-bold">Red LED</p>
                                <p class="text-[10px] text-slate-500">NEUTRAL / NO SMILE</p>
                            </div>
                        </div>
                        <div id="red-val" class="text-xs font-mono text-slate-600">OFF</div>
                    </div>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full py-3 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-2xl text-xs font-bold tracking-widest transition-colors">
                RE-INITIALIZE CONNECTION
            </button>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBfg4l53OaR2HYbO5rv2TmKBGnsb-VktK0",
            authDomain: "smile-dd182.firebaseapp.com",
            databaseURL: "https://smile-dd182-default-rtdb.firebaseio.com",
            projectId: "smile-dd182",
            storageBucket: "smile-dd182.firebasestorage.app",
            messagingSenderId: "83345671538",
            appId: "1:83345671538:web:a35b9c81c56c718cf749eb",
            measurementId: "G-PE8R9HRVQ1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isSmiling = null;
        let modelsLoaded = false;
        const video = document.getElementById('video');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const apiStatus = document.getElementById('api-status');
        const syncIndicator = document.getElementById('sync-indicator');
        const syncTime = document.getElementById('sync-time');

        // Force a heartbeat update every 10 seconds to keep Firebase connection alive
        setInterval(() => {
            if (modelsLoaded) {
                db.ref('ledStatus/heartbeat').set(Date.now());
            }
        }, 10000);

        async function init() {
            try {
                updateStatus('Loading Models...', 'bg-orange-500');
                const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                modelsLoaded = true;
                apiStatus.innerText = "Ready";
                startCamera();
            } catch (e) {
                apiStatus.innerText = "Error";
                updateStatus('Model Error', 'bg-red-500');
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    document.getElementById('camera-placeholder').classList.add('hidden');
                    updateStatus('Live Tracking', 'bg-green-500 animate-pulse');
                    syncIndicator.classList.remove('hidden');
                    detect();
                });
        }

        async function detect() {
            if (video.paused || video.ended) return setTimeout(() => detect(), 500);

            const result = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceExpressions();

            if (result) {
                const happy = result.expressions.happy > 0.6;
                if (happy !== isSmiling) {
                    isSmiling = happy;
                    updateFirebase(happy);
                    updateUI(happy);
                }
            }
            requestAnimationFrame(detect);
        }

        function updateUI(smiling) {
            const gCard = document.getElementById('green-card');
            const rCard = document.getElementById('red-card');
            const gIcon = document.getElementById('green-icon');
            const rIcon = document.getElementById('red-icon');

            if (smiling) {
                gCard.className = "p-4 bg-green-500/10 rounded-2xl border border-green-500/50 flex items-center justify-between glow-green transition-all";
                gIcon.className = "w-10 h-10 rounded-lg bg-green-500 flex items-center justify-center text-white";
                document.getElementById('green-val').innerText = "ON";
                document.getElementById('green-val').className = "text-xs font-mono text-green-400";
                
                rCard.className = "p-4 bg-slate-900/50 rounded-2xl border border-slate-700 flex items-center justify-between opacity-50";
                rIcon.className = "w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-slate-500";
                document.getElementById('red-val').innerText = "OFF";
            } else {
                rCard.className = "p-4 bg-red-500/10 rounded-2xl border border-red-500/50 flex items-center justify-between glow-red transition-all";
                rIcon.className = "w-10 h-10 rounded-lg bg-red-500 flex items-center justify-center text-white";
                document.getElementById('red-val').innerText = "ON";
                document.getElementById('red-val').className = "text-xs font-mono text-red-400";

                gCard.className = "p-4 bg-slate-900/50 rounded-2xl border border-slate-700 flex items-center justify-between opacity-50";
                gIcon.className = "w-10 h-10 rounded-lg bg-slate-800 flex items-center justify-center text-slate-500";
                document.getElementById('green-val').innerText = "OFF";
            }
        }

        function updateFirebase(smiling) {
            const now = new Date();
            db.ref('ledStatus').update({
                green: smiling ? 1 : 0,
                red: smiling ? 0 : 1,
                lastUpdate: now.getTime()
            }).then(() => {
                syncTime.innerText = now.toLocaleTimeString();
            });
        }

        function updateStatus(t, c) {
            statusText.innerText = t;
            statusDot.className = `w-3 h-3 rounded-full ${c}`;
        }

        window.onload = init;
    </script>
</body>
</html>
